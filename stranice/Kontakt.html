<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt stranica</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header class="headerr">
        <div class="container">
            <div class="row">
                <div class="column column-50">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggler" id="navbarToggler">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <ul class="navbar" id="navbarList">
                            <li><a href="../index.html">Početna</a></li>
                            <li><a href="./MerePredostroznosti.html">Mere predostrožnosti</a></li>
                            <li><a href="./Kontakt.html">Kontakt</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <div class="container">
        <div class="kontakt">
            <div class="row">
                <div class="column column-100">
                    <h2 class="kontaktirajte-me">Ukoliko imate simptome Korona virusa, ili ste bili <br> u kontaktu sa zraženom osobom, kontaktirajte nas:</h2>
                </div>
            </div>
            <div class="row">
                <div class="column column-100">
                    <div class="kontakt-forma">
                        <form>
                            <div class="form-group">
                                <label for="ime">Unesite ime:</label>
                                <input type="text" id="ime" name="ime" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Unesite email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="poruka">Unesite poruku:</label>
                                <textarea id="poruka" name="poruka" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Pošalji</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="Footer">
        <div class="container">
            <p>&copy; 2024 Sva prava zadržana.</p>
        </div>
    </footer>

</body>
</html>
